<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="KienVu">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"><br></td>
            </tr>

            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"><br></td>
            </tr>

            <tr>
                <td> <label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender" id="gender" value="Male">Nam
                <input type="radio" name="gender" id="gender" value="Female">Nữ</td>
            </tr>
            
            <tr>
                <td><label for="CCCD">Số căn cước công dân:</label></td>
                <td><input type="number" name="CCCD" id="CCCD"><br></td>
            </tr>

            <tr>
                <td><label for="Date of issue">Ngày cấp:</label></td>
                <td><input type="date" name="Date of issue" id="Date of issue"><br></td>
            </tr>

            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td> <input type="tel"
                name="telephone"
                id="telephone"
                pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
                placeholder="0987-654-321"><br></td>
            </tr>
            
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"><br></td>
            </tr>
            
            <tr>
                <td><label for="permanent address">Địa chỉ thường trú:</label></td>
                <td><textarea name="permanent address" id="permanent address"></textarea><br></td>
            </tr>
            
            <tr>
                <td><label for="temporary address">Địa chỉ tạm trú:</label></td>
                <td><textarea name="temporary address" id="temporary address"></textarea><br></td>
            </tr>
            
            <tr>
                <td> <label for="type CCCD">Loại CCCD:</label></td>
                <td><input type="radio" name="type CCCD" id="type CCCD" value="Old">CCCD cũ
                <input type="radio" name="type CCCD" id="type CCCD" value="New">CCCD mới</td>
            </tr>

            <tr>
                <td><label for="nation">Dân tộc:</label></td>
                <td><input type="text" name="nation" id="nation"><br></td>
            </tr>
            
            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" name="religion" id="religion"><br></td>
            </tr>

            <tr>
                <td><label for="nationality">Quốc tịch:</label></td>
                <td><input type="text" name="nationality" id="nationality"><br></td>
            </tr>

            <tr>
                <td><label for="namedad/mom">Họ và tên cha/mẹ:</label></td>
                <td><input type="text" name="namedad/mom" id="namedad/mom"><br></td>
            </tr>

            <tr>
                <td><label for="CCCDdad/mom">Số căn cước công dân cha/mẹ:</label></td>
                <td><input type="number" name="CCCDdad/mom" id="CCCDdad/mom"><br></td>
            </tr>

            <tr>
                <td><label for="city">Tỉnh/Thành phố:</label></td>
                <td><select name="city" id="city">
            <option value="city1">Hà Nội</option>
            <option value="city2">Hồ Chí Minh</option>
            <option value="city3">Thanh Hóa</option>
            <option value="city4">Hải Phòng</option>
            <option value="city5">Bắc Giang</option>
        </select><br></td>
            </tr>
        </table>            
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
