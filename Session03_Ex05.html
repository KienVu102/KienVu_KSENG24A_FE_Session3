<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="KienVu">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br>

        <label for="day">Chọn ngày giờ:</label>
        <input type="datetime-local" id="day" name="day"><br>

        <label for="service">Loại dịch vụ:</label>
        <select name="service" id="service">
            <option value="advice">Tư vấn</option>
            <option value="no advice">Ko tư vấn</option>
        </select>
        <br>
        <label for="note">Ghi chú:</label>
        <textarea name="note" id="note"></textarea><br>
        <button>Đặt lịch</button>
    </form>
</body>
</html>
