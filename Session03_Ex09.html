<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="KienVu">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"><br></td>
            </tr>

            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"><br></td>
            </tr>

            <tr>
                <td> <label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender" id="gender" value="Male">Nam
                <input type="radio" name="gender" id="gender" value="Female">Nữ</td>
            </tr>

            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td> <input type="tel"
                name="telephone"
                id="telephone"
                pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
                placeholder="0987-654-321"><br></td>
            </tr>
            
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"><br></td>
            </tr>
            
            <tr>
                <td><label for="adress">Địa chỉ:</label></td>
                <td><textarea name="adress" id="adress"></textarea><br></td>
            </tr>

            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td><select name="role" id="role">
            <option value="member">Thành viên</option>
            <option value="deputy group">Phó nhóm</option>
            <option value="Team Leader">Trường nhóm</option>
        </select><br></td>
            </tr>

            <tr>
                <td><label for="interest">Sở thích:</label></td>
                <td><input type="text" name="interest" id="interest"><br></td>
            </tr>
            
            <tr>
                <td><label for="skill">Kỹ năng:</label></td>
                <td><textarea name="skill" id="skill"></textarea><br></td>
            </tr>
            
            <tr>
                <td><label for="freetime">Thời gian rảnh:</label></td>
                <td><input type="checkbox" name="freetime" value="morning">Sáng
                    <input type="checkbox" name="freetime" value="noon">Trưa
                    <input type="checkbox" name="freetime" value="evening">Tối
                </td>
            </tr>

            <tr>
                <td><label for="reason">Lí do tham gia:</label></td>
                <td><textarea name="reason" id="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="favouritecolor">Màu sắc yêu thích:</label></td>
                <td><input type="color" name="favouritecolor" id="favouritecolor"></td>
            </tr>

            <tr>
                <td><label for="Sign up for newsletter">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" name="Sign up for newsletter" value="Yes">Có</td>
            </tr>

            <tr>
                <td><label for="get notified">Nhận thông báo qua:</label></td>
                <td><input type="radio" name="get notified" value="Email">Email
                    <input type="radio" name="get notified" value="SMS">SMS
                </td>
            </tr>
            
        </table>            
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
